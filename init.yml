---
- name: clone git repository to roles directory
  hosts: localhost
  gather_facts: no
  tasks:
    - name: ensure roles directory exists
      file:
        path: "roles"
        state: directory

    - name: clone the git repository into the roles directory
      git:
        repo: 'git@github.com:Orseron/devops.git'
        dest: "Ansible/infra/roles"
        version: master
        force: yes